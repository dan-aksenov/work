<html>

<body>
	<div id="mapid" style="width: 1850px; height: 940px;"></div>
	<script>

		var mymap = L.map('mapid', {
			attributionControl: false,
			center: [55.7, 37.6],
			zoom: 10
		});
		
		//L.tileLayer('http://skpdi.mosreg.ru/map/{z}/{x}/{y}.png').addTo(mymap);
		L.tileLayer('http://10.139.127.6/map/{z}/{x}/{y}.png').addTo(mymap);

	</script>
